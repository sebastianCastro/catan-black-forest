<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Catan Black Forest</title><link href=style.css rel=stylesheet><div class=container><h1>Catan Black Forest</h1><div style=display:flex;width:100%;align-items:stretch;justify-content:center><button id=toggleControlsButton class=toggle-button style=margin:1rem>Map Options</button> <a class=download-button href=# id=downloadPdfButton style=margin:1rem>Download Pieces</a></div><div class=controls id=controlPanel style=display:none><div class=control-section><div class=control-title>Forest Tiles (Comma-separated tile numbers) <span class=help-icon title="Enter the tile numbers that should be forest terrain. These will be visible from the start.">?</span></div><textarea id=forestTilesInput>8, 9, 13, 14, 15, 16, 17, 20, 21, 24, 25, 29, 33, 37, 38, 41, 42, 45, 46, 47, 48, 49, 53, 54</textarea></div><div class=control-section><div class=control-title>Desert Tiles (Comma-separated tile numbers) <span class=help-icon title="Enter the tile numbers that should be desert terrain. These produce no resources.">?</span></div><textarea id=desertTilesInput>31</textarea></div><div class=control-section><div class=control-title>Port Tiles (Comma-separated tile numbers) <span class=help-icon title="Enter the tile numbers that should be ports. These allow special trading options.">?</span></div><textarea id=portTilesInput>22, 23, 30, 31, 32, 39, 40</textarea></div><div class=control-section><div class=control-title>Port Tile Rotations (JSON format: {"tileNumber": rotation}) <span class=help-icon title="Control the rotation of each port in degrees. Format: {'22': 180} would rotate port 22 by 180 degrees.">?</span></div><textarea id=portRotationsInput>{"22": 180, "23": 240, "30": 120, "31": 300, "32": 300, "39": 60}</textarea></div><div class=control-section><div class=control-title>Fog Terrain Distribution <span class=help-icon title="Set how many of each resource type will be in the fog-covered (gray) tiles.">?</span></div><div class=terrain-controls><div class=terrain-input><span class="color-sample brick-sample"></span> <label>Brick:</label> <input id=brickCount min=0 type=number value=9></div><div class=terrain-input><span class="color-sample wool-sample"></span> <label>Wool:</label> <input id=woolCount min=0 type=number value=8></div><div class=terrain-input><span class="color-sample wheat-sample"></span> <label>Wheat:</label> <input id=wheatCount min=0 type=number value=7></div><div class=terrain-input><span class="color-sample ore-sample"></span> <label>Ore:</label> <input id=oreCount min=0 type=number value=6></div><div class=terrain-input><span class="color-sample desert-sample"></span> <label>Desert:</label> <input id=desertFogCount min=0 type=number value=0></div></div></div><div class=control-section><div class=control-title>Number Distributions <span class=help-icon title="Control how many of each red number (6 and 8) will be on the forest tiles. These are considered high-value numbers.">?</span></div><div class=control-subtitle>Red Numbers</div><div class=terrain-controls><div class=terrain-input><label>6's:</label> <input id=sixesCount min=0 type=number value=2></div><div class=terrain-input><label>8's:</label> <input id=eightsCount min=0 type=number value=3></div></div></div><button id=generateButton>Generate Map</button></div><div class=hex-grid id=hexGrid></div></div><script src=script.js></script>
